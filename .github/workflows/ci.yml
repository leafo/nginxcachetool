name: CI

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.22'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.22'

      - name: Build release binary
        run: |
          LDFLAGS="-s -w -X main.commit=${{ github.sha }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o nginxcachetool
          tar -czvf nginxcachetool-linux-amd64.tar.gz nginxcachetool LICENSE README.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: nginxcachetool-linux-amd64.tar.gz
          generate_release_notes: true
